<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary HTML File</title>
</head>
<body>
    <h1>Welcome to My Temporary HTML File</h1>
    <p>This is a placeholder for your content.</p>

    <button id="myButton">Click Me</button>
    <button id="myGetButton">Send GET Request</button>

    <script>
        document.getElementById('myGetButton').addEventListener('click', function() {
            fetch('/tmp', {
                method: 'GET',
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerText = data;
            });
        });
    </script>
    <p id="response"></p>

    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            fetch('/tmp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'event=button_clicked'
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerText = data;
            });
        });
    </script>
</body>
</html>
